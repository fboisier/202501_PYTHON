<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Asesoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Asesoría</h2>

        {% with messages = get_flashed_messages(category_filter=["asesoria"]) %}
        {% if messages %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        
        <form action="/asesoria/{{ asesoria.id }}/actualizar" method="POST">
            <div class="mb-3">
                <label for="tema" class="form-label">Título</label>
                <input type="text" name="tema" class="form-control" value="{{ asesoria.tema }}" required>
            </div>
        
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha Límite</label>
                <input type="date" name="fecha" class="form-control"
                       value="{{ asesoria.fecha.strftime('%Y-%m-%d') }}" min="{{ fecha_actual }}" required>
            </div>
        
            <div class="mb-3">
                <label for="tiempo" class="form-label">Duración (en horas)</label>
                <input type="number" step="0.1" name="tiempo" class="form-control"
                       value="{{ asesoria.tiempo }}" required>
            </div>
        
            <div class="mb-3">
                <label for="nota" class="form-label">nota</label>
                <textarea name="nota" class="form-control" maxlength="50" required>{{ asesoria.nota }}</textarea>
            </div>
        
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</body>
</html>
