<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Asesoría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear Nueva Asesoría</h3>

            {% with messages = get_flashed_messages(category_filter=['asesoria']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for mensaje in messages %}
                            <p class="mb-0">{{ mensaje }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/crear_asesoria" method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" name="tema" class="form-control" required>
                </div>
            
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha Límite</label>
                    <input type="date" name="fecha" class="form-control" required min="{{ fecha_actual }}">
                </div>
            
                <div class="mb-3">
                    <label for="tiempo" class="form-label">Duración (en horas)</label>
                    <input type="number" step="0.1" name="tiempo" class="form-control" required>
                </div>
            
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota (máx 50 caracteres)</label>
                    <textarea name="nota" class="form-control" maxlength="50" rows="3"></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary w-100">Crear Asesoría</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
