<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
  </head>
  <body class="container mt-3">
    <div class="container">
      <div class="row align-items-start mb-3">
        <div class="col">
          <h1>Registro</h1>
          {% if validaciones_registro %} {% for mensaje in validaciones_registro
          %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            {{ mensaje }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <!-- Mensaje de error -->

          <br />
          <form action="/" method="POST">
            <!--Nombre-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="nombre" class="col-form-label">Nombre</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ usuario.nombre if usuario and 'nombre' in usuario else '' }}"
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--Apellido-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="apellido" class="col-form-label">Apellido</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ usuario.apellido  if usuario and 'apellido' in usuario else '' }}"
                  type="text"
                  id="apellido"
                  name="apellido"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--email-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="email" class="col-form-label">Email</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ usuario.email if usuario and 'email' in usuario else ''}}"
                  type="text"
                  id="email"
                  name="email"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--contraseña1-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="password1" class="col-form-label">Contraseña</label>
              </div>
              <div class="col-9">
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--contraseña2-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="password2" class="col-form-label"
                  >Confirma Contraseña</label
                >
              </div>
              <div class="col-9">
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-primary mb-3">
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <h1>Iniciar sesion</h1>
          {% if validaciones_login %}
          <!-- Mensaje de error -->
          {% for mensaje in validaciones_login %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            {{ mensaje }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
          <!-- Mensaje de error -->
          {% endif %}
          <form action="/inicio_sesion" method="POST">
            {% if validaciones_login %}
            <!---->

            <!---->
            {% endif %}
            <!--email-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="email" class="col-form-label">Email</label>
              </div>
              <div class="col-9">
                <input
                  type="text"
                  id="email"
                  name="email"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--contraseña1-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="password" class="col-form-label">Contraseña</label>
              </div>
              <div class="col-9">
                <input
                  type="password"
                  id="contrasena"
                  name="contrasena"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-primary mb-3">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
