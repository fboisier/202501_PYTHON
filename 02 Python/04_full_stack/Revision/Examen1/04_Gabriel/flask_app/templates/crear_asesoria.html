<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Solicitar asesoría</h2>
        <div>
            <a href="/dashboard" class="btn btn-success btn-sm">Inicio</a>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar Sesión</a>
        </div>
    </div>

    <div>
        <form action="/nueva" method="POST">
            <div class="mb-3">
                <label for="tema" class="form-label">Tema</label>
                <input type="text" class="form-control" id="tema" name="tema" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="number" class="form-control" id="duracion" name="duracion" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Notas</label>
                <textarea maxlength="50" class="form-control" id="descripcion" name="notas" rows="1" required></textarea>
            </div>
            <select name="tutor_id" class="form-select" aria-label="Default select example" id="">
                <option value="" disabled>Selecciona un tutor</option>
                <option value="Juan">Juan</option>
                <option value="Pedro">Pedro</option>
                <option value="Maria">Maria</option>
            </select>
            <button type="submit" class="btn btn-primary mt-5">Solicitar</button>

        </form>
    </div>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
