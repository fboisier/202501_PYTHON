{% extends "base.html" %}

{% block titulo %}Solicitar assessoria{% endblock %}

{% block centeudo %}
<div class="container">

    <div class="caixa_welcome">
        <div class="welcome_texto">
            <h3>Solicitar tutoria | {{nome}} {{sobrenome}}</h3>
        </div>
        <div class="box_botoes">
            <a class="btn btn-primary atam" style="width: 150px; margin-left: 330px;" href="/assessorias">Inicio</a>
        </div>
        <div class="box_botoes">
            <a class="btn btn-secondary atam" style="width: 150px; margin-left: 30px;" href="/fechar_sessao">Fechar
                sessão</a>
        </div>
    </div>

    <div class="box_form" style="height:500px">
        <form action="/criar_assessoria" method="post">
            <table>

                <tr>
                    <td>
                        <label class="form-label l2">Tema:</label>
                    </td>
                    <td>
                        <input type="text" class="select" name="tema" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label l2">Data:</label>
                    </td>
                    <td>
                        <input type="date" class="select" name="data" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label l2">Duração (horas):</label>
                    </td>
                    <td>
                        <input type="number" class="select" name="duracao" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label l2">Notas:</label>
                    </td>
                    <td>
                        <textarea class="select" name="notas" style="width: 300px; height: 150px;" required></textarea>
                    </td>
                </tr>
            </table>
            <div style="width: 500px; background-color: rgb(210, 210, 210)">
                <table>
                    <tr>
                        <td style="width: 160px">
                            <label class="form-label l2">Tutor:</label>
                        </td>
                        <td>
                            <select class="select" name="tutor" required>
                                <option value="" disabled selected> -- Escolha o tutor --</option>
                                {% for usuario in usuarios %}
                                {% if usuario.id != id %}
                                <option value="{{usuario.nome}}">{{usuario.nome}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 150px; margin-left: 10px; margin-top: 40px">Salvar</button>
        </form>
    </div>

    {% endblock %}
