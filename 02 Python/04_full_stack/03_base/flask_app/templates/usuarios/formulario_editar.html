{% extends "base.html" %}

{% block titulo %}Editar {{sujeto|capitalize}}{% endblock %}

{% block contenido %}
<h1 class="mt-2 p-2 text-center">Editar {{sujeto|capitalize}}</h1>
<hr />

<form action="/usuarios/{{objeto.id}}/editar" method="POST">
    
    <label class="mt-2">Nombre</label>    
    <input type="text" name="nombre" value="{{objeto.nombre}}" class="form-control" required />
    <label class="mt-2">Email</label>    
    <input type="email" name="email" value="{{objeto.email}}" class="form-control" required />
    <label class="mt-2">Contraseña</label>    
    <input type="password" name="contraseña" value="{{objeto.contraseña}}" class="form-control" required />

    <input
        type="submit"
        value="Actualizar"
        class="btn btn-primary mt-3"
    />
</form>

{% endblock %}
