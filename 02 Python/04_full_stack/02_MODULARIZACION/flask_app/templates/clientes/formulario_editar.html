{% extends "base.html" %}

{% block titulo %}Actualizar {{objeto.nombre}} {{objeto.apellido}}{% endblock %}

{% block contenido %}
<h1 class="mt-2 p-2 text-center">Actualizar {{objeto.nombre}} {{objeto.apellido}}</h1>
<hr />

<form action="/clientes/{{objeto.id}}/editar" method="POST">
    
    <label class="mt-2">DNI</label>    
    <input type="text" name="dni" value="{{objeto.dni}}" class="form-control" required />

    <label class="mt-2">Nombre</label>    
    <input type="text" name="nombre" value="{{objeto.nombre}}" class="form-control" required />

    <label class="mt-2">Apellido</label>    
    <input type="text" name="apellido" value="{{objeto.apellido}}" class="form-control" required />

    <label class="mt-2">Dirección</label>    
    <select name="direccion_id" class="form-select" required>
        <option value="">Seleccione una dirección</option>
        {% for direccion in direcciones %}
            <option value="{{direccion.id}}" 
                {% if direccion.id == objeto.direccion_id %}
                    selected 
                {% endif %}
            >{{direccion.calle}} {{direccion.numero}}, {{direccion.comuna.nombre}}</option>
        {% endfor %}
    </select>

    <label class="mt-2">Tipo Cliente</label>    
    <select name="tipo_cliente_id" class="form-select" required>
        <option value="">Seleccione un tipo de cliente</option>
        {% for tipo in tipos_cliente %}
            <option value="{{tipo.id}}" 
                {% if tipo.id == objeto.tipo_cliente_id %}
                    selected 
                {% endif %}
            >{{tipo.nombre}}</option>
        {% endfor %}
    </select>

    <input
        type="submit"
        value="Actualizar"
        class="btn btn-primary mt-3"
    />
</form>

{% endblock %}

{% block mis_scripts %} 

<script>
</script>

{% endblock %}
