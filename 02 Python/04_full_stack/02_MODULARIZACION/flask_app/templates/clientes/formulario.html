{% extends "base.html" %}

{% block titulo %}Ingresar {{sujeto|capitalize}}{% endblock %}

{% block contenido %}
<h1 class="mt-2 p-2 text-center">Ingresar {{sujeto|capitalize}}</h1>
<hr />

<form action="/clientes" method="POST">
    
    <label class="mt-2">DNI</label>    
    <input type="text" name="dni" class="form-control" required />

    <label class="mt-2">Nombre</label>    
    <input type="text" name="nombre" class="form-control" required />

    <label class="mt-2">Apellido</label>    
    <input type="text" name="apellido" class="form-control" required />

    <label class="mt-2">Dirección</label>    
    <select name="direccion_id" class="form-select" required>
        <option value="">Seleccione una dirección</option>
        {% for direccion in direcciones %}
        <option value="{{direccion.id}}">{{direccion.calle}} {{direccion.numero}}, {{direccion.comuna.nombre}}</option>
        {% endfor %}
    </select>

    <label class="mt-2">Tipo Cliente</label>    
    <select name="tipo_cliente_id" class="form-select" required>
        <option value="">Seleccione un tipo de cliente</option>
        {% for tipo in tipos_cliente %}
        <option value="{{tipo.id}}">{{tipo.nombre}}</option>
        {% endfor %}
    </select>

    <input
        type="submit"
        value="Crear"
        class="btn btn-primary mt-3"
    />
</form>

{% endblock %}

{% endblock %}
