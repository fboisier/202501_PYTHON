{% extends "base.html" %}

{% block titulo %}Formulario{% endblock %}

{% block contenido %}
<h1 class="mt-2 p-2 text-center">Formulario</h1>
<hr />
<form action="/procesar_algo" method="POST">
    <label class="mt-2">Nombre:</label>

    <input type="text" name="nombre" class="form-control" />

    <label class="mt-2">E-mail:</label>

    <input type="text" name="email" class="form-control" />

    <input
        type="submit"
        value="Crear Usuario"
        class="btn btn-primary mt-3"
    />
</form>
<form action="/procesar_algo_mejor" method="POST">
    <label class="mt-2">Apellido:</label>

    <input type="text" name="apellido" class="form-control" />

    <label class="mt-2">Edad:</label>

    <input type="number" name="edad" class="form-control" />

    <input
        type="submit"
        value="Crear Usuario Mejor"
        class="btn btn-primary mt-3"
    />
</form>
{% endblock %}
