<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cajas</title>

        <style>
            div {
                background-color: blue;
            }
            .uno {
                width: 50%;
                height: 100px;
                margin-bottom: 50px;
            }
            .dos {
                margin-top: 20px;
                background-color: red;
                width: 300px;
                height: 100px;
            }
            div#parrafo {
                width: 200px;
                height: 100px;
                overflow: hidden;
                overflow-y: scroll;
                padding: 20px;
                padding: 30px 20px 10px 40px;
                margin: 30px 20px 10px 40px;
                border: 5px solid black;
            }
            div.imagen {
                background: red url("luffy.webp") no-repeat;
                width: 100px;
                height: 100px;
                background-size: cover;
                border-radius: 30px;
                border: 3px solid;
                box-shadow: 7px 7px 1px rgba(0, 0, 0, 0.5);
            }
            div.imagen h1 {
                text-align: center;
                margin-top: 60px;
                color: white;
                text-shadow: 2px 2px 1px black;
            }
        </style>
    </head>
    <body>
        <div class="uno"></div>
        <div class="dos"></div>

        <div id="parrafo">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Necessitatibus, quia quasi. Repellendus, praesentium! Quae
                delectus exercitationem voluptatem culpa perferendis porro
                ratione tempore sed quis minima officia, suscipit at a dolor.
            </p>
        </div>

        <div class="imagen">
            <h1>Luffy</h1>
        </div>
    </body>
</html>
