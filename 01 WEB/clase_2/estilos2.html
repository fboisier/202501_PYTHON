<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Style</title>

        <style>
            h1 {
                color: red;
            }

            p {
                color: blueviolet;
            }

            #ocho {
                color: white;
                background-color: black;
            }

            .azul_blanco {
                color: white;
                background-color: blue;
            }

            .azul_fondo {
                background-color: blue;
            }

            .texto_blanco {
                color: white;
            }

            .texto_rojo {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hola Mundo</h1>

        <p>Hola esto es un parrafo</p>

        <h1>Otra cosa</h1>
        <p class="texto_blanco azul_fondo">Hola esto es un parrafo</p>
        <p class="texto_rojo azul_fondo">Hola esto es un parrafo</p>
        <p>Hola esto es un parrafo</p>
        <p id="ocho">Hola esto es un parrafo</p>
        <p>Hola esto es un parrafo</p>
        <p class="azul_blanco">Hola esto es un parrafo</p>
        <p>Hola esto es un parrafo</p>
        <p class="azul_blanco">Hola esto es un parrafo</p>
    </body>
</html>
